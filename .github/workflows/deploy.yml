name: Deploy to AWS EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: admin
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/admin/database-lab4/lab4_for_bd

            # Switch to main branch
            git fetch origin
            git checkout main
            git pull origin main

            # Activate virtual environment
            source venv/bin/activate

            # Install/update dependencies
            pip install -r app/requirements.txt

            # Save PID of old process if exists
            OLD_PID=$(pgrep -f "python app.py" || echo "")

            # Start new Flask application in background
            nohup python app.py > flask.log 2>&1 &
            NEW_PID=$!

            echo "Started new Flask process with PID: $NEW_PID"
            sleep 5

            # Kill old process if it exists and is different from new one
            if [ ! -z "$OLD_PID" ] && [ "$OLD_PID" != "$NEW_PID" ]; then
              echo "Killing old Flask process: $OLD_PID"
              kill $OLD_PID || true
              sleep 2
            fi

            # Wait for new application to fully start
            sleep 5

            # Check if new Flask is running
            if kill -0 $NEW_PID 2>/dev/null; then
              echo "✅ Flask application started successfully (PID: $NEW_PID)"
            else
              echo "❌ Flask application failed to start"
              cat flask.log
              exit 1
            fi

            echo "🚀 Deployment completed at $(date)"

      - name: Health Check
        run: |
          sleep 5
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.AWS_EC2_HOST }}:5000/candidates)
          if [ $response -eq 200 ]; then
            echo "✅ Application is running successfully!"
            echo "🌐 API Endpoint: http://${{ secrets.AWS_EC2_HOST }}:5000/candidates"
            echo "📚 Swagger UI: http://${{ secrets.AWS_EC2_HOST }}:5000/apidocs/"
          else
            echo "❌ Health check failed with status code: $response"
            exit 1
          fi

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Deployment successful!"
          echo "🎉 Application deployed to production"
          echo "📝 Check Swagger documentation at: http://${{ secrets.AWS_EC2_HOST }}:5000/apidocs/"

      - name: Notify on failure
        if: failure()
        run: echo "❌ Deployment failed! Check logs for details"
