name: Deploy to AWS EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: admin
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/admin/database-lab4/lab4_for_bd

            # Оновлення коду
            git fetch origin
            git checkout main
            git pull origin main

            # Активуємо або створюємо віртуальне середовище
            python3 -m venv venv || true
            source venv/bin/activate

            # Встановлення залежностей
            pip install --upgrade pip
            pip install -r app/requirements.txt

            # Змінні середовища
            export USE_MYSQL=true

            # Створюємо скрипт для перезапуску (виконається через 5 секунд)
            cat > /tmp/restart_app.sh << 'RESTART_SCRIPT'
            #!/bin/bash
            cd /home/admin/database-lab4/lab4_for_bd
            
            # Вбиваємо старі процеси
            pkill -9 -f "run_production.py" 2>/dev/null || true
            pkill -9 -f "waitress" 2>/dev/null || true
            fuser -k -9 5000/tcp 2>/dev/null || true
            rm -f app.pid
            
            # Чекаємо звільнення порту
            sleep 3
            
            # Активуємо venv і запускаємо новий сервер
            source venv/bin/activate
            export USE_MYSQL=true
            nohup python3 run_production.py > flask.log 2>&1 & echo $! > app.pid
            
            echo "Server restarted at $(date)" >> deploy_history.log
            RESTART_SCRIPT
            
            chmod +x /tmp/restart_app.sh
            
            # Плануємо виконання через 5 секунд (після завершення SSH)
            echo "bash /tmp/restart_app.sh" | at now + 1 minute 2>/dev/null || {
              # Fallback: якщо at не працює, використовуємо screen
              echo "📦 Using screen as fallback..."
              screen -dmS app_restart bash /tmp/restart_app.sh 2>/dev/null || {
                # Fallback 2: використовуємо nohup
                echo "📦 Using nohup as fallback..."
                bash -c "sleep 5; bash /tmp/restart_app.sh" > /dev/null 2>&1 &
              }
            }
            
            echo "✅ Restart scheduled to run after SSH disconnect"
            echo "⏳ Application will be ready in ~90 seconds"

      - name: Health Check
        run: |
          echo "⏳ Waiting 90 seconds for server to restart..."
          sleep 90
          
          echo "🔍 Checking server health..."
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.AWS_EC2_HOST }}:5000/health)
          if [ $response -eq 200 ]; then
            echo "✅ Application is running successfully!"
            echo "🌐 API Endpoint: http://${{ secrets.AWS_EC2_HOST }}:5000/candidates"
            echo "📚 Swagger UI: http://${{ secrets.AWS_EC2_HOST }}:5000/apidocs/"
          else
            echo "❌ Health check failed with status code: $response"
            tail -50 /home/admin/database-lab4/lab4_for_bd/flask.log || true
            exit 1
          fi

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Deployment successful!"
          echo "🎉 Application deployed to production"
          echo "📝 Swagger documentation: http://${{ secrets.AWS_EC2_HOST }}:5000/apidocs/"

      - name: Notify on failure
        if: failure()
        run: echo "❌ Deployment failed! Check logs for details"
