name: Deploy to AWS EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: admin
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/admin/database-lab4/lab4_for_bd

            # ĞĞ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ñ ĞºĞ¾Ğ´Ñƒ
            git fetch origin
            git checkout main
            git pull origin main

            # ĞĞºÑ‚Ğ¸Ğ²ÑƒÑ”Ğ¼Ğ¾ Ğ°Ğ±Ğ¾ ÑÑ‚Ğ²Ğ¾Ñ€ÑÑ”Ğ¼Ğ¾ Ğ²Ñ–Ñ€Ñ‚ÑƒĞ°Ğ»ÑŒĞ½Ğµ ÑĞµÑ€ĞµĞ´Ğ¾Ğ²Ğ¸Ñ‰Ğµ
            python3 -m venv venv || true
            source venv/bin/activate

            # Ğ’ÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ñ Ğ·Ğ°Ğ»ĞµĞ¶Ğ½Ğ¾ÑÑ‚ĞµĞ¹
            pip install --upgrade pip
            pip install -r app/requirements.txt

            # Ğ—Ğ¼Ñ–Ğ½Ğ½Ñ– ÑĞµÑ€ĞµĞ´Ğ¾Ğ²Ğ¸Ñ‰Ğ°
            export USE_MYSQL=true

            # ğŸ” Ğ¡Ñ‚Ğ²Ğ¾Ñ€ÑÑ”Ğ¼Ğ¾ deploy ÑĞºÑ€Ğ¸Ğ¿Ñ‚ Ğ½Ğ° ÑĞµÑ€Ğ²ĞµÑ€Ñ–
            cat > deploy_restart.sh << 'DEPLOY_SCRIPT'
            #!/bin/bash
            set -e
            
            echo "ğŸ” Stopping old processes..."
            
            # M'ÑĞºĞ¾ Ğ·ÑƒĞ¿Ğ¸Ğ½ÑÑ”Ğ¼Ğ¾ ÑÑ‚Ğ°Ñ€Ñ– Ğ¿Ñ€Ğ¾Ñ†ĞµÑĞ¸
            if [ -f app.pid ]; then
              OLD_PID=$(cat app.pid 2>/dev/null || echo "")
              if [ -n "$OLD_PID" ] && kill -0 $OLD_PID 2>/dev/null; then
                echo "Stopping old process $OLD_PID gracefully..."
                kill -TERM $OLD_PID 2>/dev/null || true
                sleep 3
              fi
            fi
            
            # Ğ¯ĞºÑ‰Ğ¾ Ğ¿Ñ€Ğ¾Ñ†ĞµÑ Ğ²ÑĞµ Ñ‰Ğµ Ğ¶Ğ¸Ğ²Ğ¸Ğ¹, Ğ²Ğ±Ğ¸Ğ²Ğ°Ñ”Ğ¼Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼ÑƒÑĞ¾Ğ²Ğ¾
            pkill -9 -f "run_production.py" 2>/dev/null || true
            pkill -9 -f "waitress" 2>/dev/null || true
            
            # Ğ—Ğ²Ñ–Ğ»ÑŒĞ½ÑÑ”Ğ¼Ğ¾ Ğ¿Ğ¾Ñ€Ñ‚
            fuser -k 5000/tcp 2>/dev/null || true
            sleep 2
            
            # Ğ’Ğ¸Ğ´Ğ°Ğ»ÑÑ”Ğ¼Ğ¾ ÑÑ‚Ğ°Ñ€Ğ¸Ğ¹ PID Ñ„Ğ°Ğ¹Ğ»
            rm -f app.pid
            
            echo "âœ… Old processes stopped"
            
            # ĞĞºÑ‚Ğ¸Ğ²ÑƒÑ”Ğ¼Ğ¾ venv Ñ‚Ğ° Ğ·Ğ°Ğ¿ÑƒÑĞºĞ°Ñ”Ğ¼Ğ¾ ÑĞµÑ€Ğ²ĞµÑ€
            source venv/bin/activate
            export USE_MYSQL=true
            
            echo "ğŸš€ Starting new server..."
            nohup python3 run_production.py > flask.log 2>&1 & echo $! > app.pid
            
            sleep 5
            
            NEW_PID=$(cat app.pid)
            if kill -0 $NEW_PID 2>/dev/null; then
              echo "âœ… Server started successfully with PID $NEW_PID"
            else
              echo "âŒ Failed to start server"
              tail -20 flask.log
              exit 1
            fi
            DEPLOY_SCRIPT
            
            chmod +x deploy_restart.sh
            
            # Ğ—Ğ°Ğ¿ÑƒÑĞºĞ°Ñ”Ğ¼Ğ¾ deploy ÑĞºÑ€Ğ¸Ğ¿Ñ‚ Ñ‡ĞµÑ€ĞµĞ· nohup Ñ‚Ğ° setsid Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ğ½Ğ¾Ñ— Ñ–Ğ·Ğ¾Ğ»ÑÑ†Ñ–Ñ—
            echo "Starting deployment in background..."
            setsid nohup bash deploy_restart.sh > deploy.log 2>&1 &
            
            echo "Waiting for deployment to complete..."
            sleep 12
            
            # ĞŸĞµÑ€ĞµĞ²Ñ–Ñ€ÑÑ”Ğ¼Ğ¾ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚
            if [ -f app.pid ] && kill -0 $(cat app.pid) 2>/dev/null; then
              echo "âœ… Deployment successful!"
              cat deploy.log | tail -20
            else
              echo "âŒ Deployment may have issues, checking logs..."
              cat deploy.log | tail -30
            fi

      - name: Health Check
        run: |
          sleep 5
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.AWS_EC2_HOST }}:5000/health)
          if [ $response -eq 200 ]; then
            echo "âœ… Application is running successfully!"
            echo "ğŸŒ API Endpoint: http://${{ secrets.AWS_EC2_HOST }}:5000/candidates"
            echo "ğŸ“š Swagger UI: http://${{ secrets.AWS_EC2_HOST }}:5000/apidocs/"
          else
            echo "âŒ Health check failed with status code: $response"
            tail -50 /home/admin/database-lab4/lab4_for_bd/flask.log || true
            exit 1
          fi

      - name: Notify on success
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "ğŸ‰ Application deployed to production"
          echo "ğŸ“ Swagger documentation: http://${{ secrets.AWS_EC2_HOST }}:5000/apidocs/"

      - name: Notify on failure
        if: failure()
        run: echo "âŒ Deployment failed! Check logs for details"
