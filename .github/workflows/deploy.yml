name: Deploy to AWS EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: admin
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/admin/database-lab4/lab4_for_bd

            # ĞĞ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ñ ĞºĞ¾Ğ´Ñƒ
            git fetch origin
            git checkout main
            git pull origin main

            # ĞĞºÑ‚Ğ¸Ğ²ÑƒÑ”Ğ¼Ğ¾ Ğ°Ğ±Ğ¾ ÑÑ‚Ğ²Ğ¾Ñ€ÑÑ”Ğ¼Ğ¾ Ğ²Ñ–Ñ€Ñ‚ÑƒĞ°Ğ»ÑŒĞ½Ğµ ÑĞµÑ€ĞµĞ´Ğ¾Ğ²Ğ¸Ñ‰Ğµ
            python3 -m venv venv || true
            source venv/bin/activate

            # Ğ’ÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ñ Ğ·Ğ°Ğ»ĞµĞ¶Ğ½Ğ¾ÑÑ‚ĞµĞ¹
            pip install --upgrade pip
            pip install -r app/requirements.txt

            # Ğ—Ğ¼Ñ–Ğ½Ğ½Ñ– ÑĞµÑ€ĞµĞ´Ğ¾Ğ²Ğ¸Ñ‰Ğ°
            export USE_MYSQL=true

            # Ğ¡Ñ‚Ğ²Ğ¾Ñ€ÑÑ”Ğ¼Ğ¾ ÑĞºÑ€Ğ¸Ğ¿Ñ‚ Ğ´Ğ»Ñ Ğ¿ĞµÑ€ĞµĞ·Ğ°Ğ¿ÑƒÑĞºÑƒ (Ğ²Ğ¸ĞºĞ¾Ğ½Ğ°Ñ”Ñ‚ÑŒÑÑ Ñ‡ĞµÑ€ĞµĞ· 5 ÑĞµĞºÑƒĞ½Ğ´)
            cat > /tmp/restart_app.sh << 'RESTART_SCRIPT'
            #!/bin/bash
            cd /home/admin/database-lab4/lab4_for_bd
            
            # Ğ’Ğ±Ğ¸Ğ²Ğ°Ñ”Ğ¼Ğ¾ ÑÑ‚Ğ°Ñ€Ñ– Ğ¿Ñ€Ğ¾Ñ†ĞµÑĞ¸
            pkill -9 -f "run_production.py" 2>/dev/null || true
            pkill -9 -f "waitress" 2>/dev/null || true
            fuser -k -9 5000/tcp 2>/dev/null || true
            rm -f app.pid
            
            # Ğ§ĞµĞºĞ°Ñ”Ğ¼Ğ¾ Ğ·Ğ²Ñ–Ğ»ÑŒĞ½ĞµĞ½Ğ½Ñ Ğ¿Ğ¾Ñ€Ñ‚Ñƒ
            sleep 3
            
            # ĞĞºÑ‚Ğ¸Ğ²ÑƒÑ”Ğ¼Ğ¾ venv Ñ– Ğ·Ğ°Ğ¿ÑƒÑĞºĞ°Ñ”Ğ¼Ğ¾ Ğ½Ğ¾Ğ²Ğ¸Ğ¹ ÑĞµÑ€Ğ²ĞµÑ€
            source venv/bin/activate
            export USE_MYSQL=true
            nohup python3 run_production.py > flask.log 2>&1 & echo $! > app.pid
            
            echo "Server restarted at $(date)" >> deploy_history.log
            RESTART_SCRIPT
            
            chmod +x /tmp/restart_app.sh
            
            # ĞŸĞ»Ğ°Ğ½ÑƒÑ”Ğ¼Ğ¾ Ğ²Ğ¸ĞºĞ¾Ğ½Ğ°Ğ½Ğ½Ñ Ñ‡ĞµÑ€ĞµĞ· 5 ÑĞµĞºÑƒĞ½Ğ´ (Ğ¿Ñ–ÑĞ»Ñ Ğ·Ğ°Ğ²ĞµÑ€ÑˆĞµĞ½Ğ½Ñ SSH)
            echo "bash /tmp/restart_app.sh" | at now + 1 minute 2>/dev/null || {
              # Fallback: ÑĞºÑ‰Ğ¾ at Ğ½Ğµ Ğ¿Ñ€Ğ°Ñ†ÑÑ”, Ğ²Ğ¸ĞºĞ¾Ñ€Ğ¸ÑÑ‚Ğ¾Ğ²ÑƒÑ”Ğ¼Ğ¾ screen
              echo "ğŸ“¦ Using screen as fallback..."
              screen -dmS app_restart bash /tmp/restart_app.sh 2>/dev/null || {
                # Fallback 2: Ğ²Ğ¸ĞºĞ¾Ñ€Ğ¸ÑÑ‚Ğ¾Ğ²ÑƒÑ”Ğ¼Ğ¾ nohup
                echo "ğŸ“¦ Using nohup as fallback..."
                bash -c "sleep 5; bash /tmp/restart_app.sh" > /dev/null 2>&1 &
              }
            }
            
            echo "âœ… Restart scheduled to run after SSH disconnect"
            echo "â³ Application will be ready in ~90 seconds"

      - name: Health Check
        run: |
          echo "â³ Waiting 90 seconds for server to restart..."
          sleep 90
          
          echo "ğŸ” Checking server health..."
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.AWS_EC2_HOST }}:5000/health)
          if [ $response -eq 200 ]; then
            echo "âœ… Application is running successfully!"
            echo "ğŸŒ API Endpoint: http://${{ secrets.AWS_EC2_HOST }}:5000/candidates"
            echo "ğŸ“š Swagger UI: http://${{ secrets.AWS_EC2_HOST }}:5000/apidocs/"
          else
            echo "âŒ Health check failed with status code: $response"
            tail -50 /home/admin/database-lab4/lab4_for_bd/flask.log || true
            exit 1
          fi

      - name: Notify on success
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "ğŸ‰ Application deployed to production"
          echo "ğŸ“ Swagger documentation: http://${{ secrets.AWS_EC2_HOST }}:5000/apidocs/"

      - name: Notify on failure
        if: failure()
        run: echo "âŒ Deployment failed! Check logs for details"
